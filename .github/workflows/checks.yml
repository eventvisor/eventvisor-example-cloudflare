name: Checks

on:
  push:
    branches-ignore:
      - main

jobs:
  ci:
    name: Checks
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npx eventvisor lint

      - name: Build
        run: npx eventvisor build

      - name: Test specs
        run: npx eventvisor test
